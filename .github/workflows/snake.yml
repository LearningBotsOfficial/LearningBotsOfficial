name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: LearningBotsOfficial
          outputs: |
            dist/grid-snake.svg
            dist/snake.svg

      - name: Push to output branch
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: output
          folder: dist
